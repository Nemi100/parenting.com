{% extends "base.html" %}
{% block content %}

    <h2>{{ page_title }}</h2>
    <hr>
     <!-- Main Content -->

     
    <!--buttons-->
       <div class=" d-flex justify-content-center">
          <!--buttons for sign up-->
          <div class="buttons text-center">
            <a  href="" class="btn btn-primary" data-toggle="modal" data-target="#signupPage">Sign up<i class="fas fa-user-plus ml-3"></i></a>
          </div>

          <!--button for signin page-->
          <div class="text-center">
             <a href="" class="btn btn-primary" data-toggle="modal" data-target="#signinPage">Log in<i class="fas fa-sign-in-alt ml-3"></i></a>
          </div>
       </div>

       <!--sign up page Content-->
       <div class="modal fade" id="signupPage">
          <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-conter">
                    <h4 class="modal-title text-center w-100 font-weight-bold">Sign Up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">&times;</button>

                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" class="form-control validate">
                        <label data-error="wrong" data-success="right">Your Name</label>
                    </div>

                    <div class="md-form mb-5">
                        <i class="fas fa-envelop prefix grey-text"></i>
                        <input type="email" class="form-control validate">
                        <label data-error="wrong" data-success="right">Your Email</label>
                    </div>

                    <div class="md-form mb-5">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" class="form-control validate">
                        <label data-error="wrong" data-success="right">Your Password</label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </div>
          </div>
       </div>

       <!--content of Log in page-->

       <div class="modal fade" id="signinPage">
          <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h3 class="modal-title w100 dark-grey-text font-weight-bold">Sign In</h3>
                    <button type="button" class="close" data-dismiss="modal" arial-label="close">&times;</button>
                </div>

                <div class="modal-body mx-4">
                    <div class="md-form">
                        <input type="email" class="form-control validate">
                        <label data-error="wrong" data-success="right">Your Email</label>
                    </div>

                    <div class="md-form">
                        <input type="password" class="form-control validate">
                        <label data-error="wrong" data-success="right">Your Password</label>
                        <p class="font-small blue-text d-flex justify-content">Forgot<a href="#" class="blue-text ml-1">Password?</a></p>
                    </div>

                    <div class="text-center mb-3">
                        <button type="button" class="btn btn-primary btn-block z-depth-la">Sign in</button>
                    </div>
                
                </div>
            </div>
          </div>
       </div>

  
    {% endblock %}
