<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome-free/webfonts') }}" type="text/css">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.min.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        <title>Parenting.com</title> 
    </head>

    
    <body>
      <!--Menu link below-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
              <a class="navbar-brand" href="{{ url_for('index') }}">Parenting.c0m</a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('careers') }}">Careers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
          <!-- Page Header -->
          <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/banner-img.jpeg') }}')">
            <div class="overlay"></div>
            <div class="container">
              <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <div class="site-heading">
                    <h1>Parenting.c0m</h1>
                  </div>
                </div>
              </div>
            </div>
          </header>
        
          <!-- Main Content -->
          <div class="container">

            {% block content %}
            {% endblock %}

          </div>
        
          <hr>
        
          <!-- Footer -->
          <footer>
            <div class="container">
              <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <ul class="list-inline text-center">
                    <li class="list-inline-item">
                      <a href="https://x.com/">
                        <span class="fa-stack fa-lg">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fab fa-twitter fa-stack-1x fa-inverse">twitter</i>
                        </span>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="https://en-gb.facebook.com/">
                        <span class="fa-stack fa-lg">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fab fa-facebook-f fa-stack-1x fa-inverse">facebook</i>
                        </span>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="https://www.instagram.com/">
                        <span class="fa-stack fa-lg">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fab fa-github fa-stack-1x fa-inverse">instagram</i>
                        </span>
                      </a>
                    </li>
                  </ul>
                  <p class="copyright text-muted">Copyright &copy; Your Website <span id="copyright"></spam></p>
                </div>
              </div>
            </div>
          </footer>
        
          <!-- Bootstrap core JavaScript -->
          <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
          <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        
          <!-- Custom scripts for this template -->
          <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>
          

          <script>
            $("#copyright").text(new Date().getFullYear());
          </script>
    </body>
</html>
